<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Gejala (Admin)</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TEST</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Penyakit</ion-label>
      <ion-select [(ngModel)]="id_penyakit" okText="OK" cancelText="Dismiss" disabled>
        <ion-select-option value="{{id_penyakit}}">{{penyakit}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi Gejala</ion-label>
      <ion-textarea [(ngModel)]="gejala"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi Kuesioner</ion-label>
      <ion-textarea [(ngModel)]="kuesioner"></ion-textarea>
    </ion-item>
    <br>
    <ion-button color="medium" (click)="edit_gejala()">SUBMIT</ion-button>
  </div>
</ion-content>
