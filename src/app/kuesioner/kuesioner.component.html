<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Kuesioner</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TEST</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Apakah Iguana Anda Mengalami Gejala Berikut?</h3>
    <p><b>{{pertanyaan}}</b></p>
    <form [formGroup]="myForm">
    <ion-list>
      <ion-radio-group allow-empty-selection = "false"
      name="radio-group"
      (ionChange)="radioGroupChange($event)" formControlName="listOptions">
        <ion-list-header>
          <ion-label>
            Konfirmasi
          </ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Ya</ion-label>
          <ion-radio value="ya"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Tidak</ion-label>
          <ion-radio value="tidak"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    </form>
    <ion-button color="medium" (click)="lanjut()">Lanjut</ion-button>
  </div>
</ion-content>
