<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tambah Penyakit (Admin)</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TEST</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Nama Penyakit</ion-label>
      <ion-input type="text" [(ngModel)]="nama_penyakit" value="{{nama_penyakit}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi Penyakit</ion-label>
      <ion-textarea [(ngModel)]="desc_penyakit"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Saran Pengobatan</ion-label>
      <ion-textarea [(ngModel)]="desc_pengobatan"></ion-textarea>
    </ion-item>
    <ion-row style="margin-top:18px;margin-bottom: 5px;text-align: center;">
      <ion-col>
        <ion-button color="medium" (click)="camerasimplified()" style="width: 90%;text-align: center;">
          Upload Foto
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imagepath">
      <ion-col>
        <img src="{{imagepath}}">
      </ion-col>
    </ion-row>
    <br>
    <ion-button color="medium" (click)="insert_penyakit()">SUBMIT</ion-button>
  </div>
</ion-content>
